<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="scripts/angular.js"></script>
        <script>
            var app=angular.module("DemoModule",[]);
            app.controller("HomeController",function($scope){
                $scope.cars=[
                    {
                        CarName:"Rolls Royes",
                        Photo:"images/1.jpg",
                        Likes:0,
                        Dislikes:0
                    },
                    {
                        CarName:"Audi",
                        Photo:"images/2.jpg",
                        Likes:0,
                        Dislikes:0
                    },
                    {
                        CarName:"Ferrari",
                        Photo:"images/3.jpg",
                        Likes:0,
                        Dislikes:0
                    },
                    {
                        CarName:"Lamborgini",
                        Photo:"images/4.jpg",
                        Likes:0,
                        Dislikes:0
                    }
                ];
                $scope.LikesCounter=function(car){
                    car.Likes++;
                }
                $scope.DislikesCounter=function(car){
                    car.Dislikes++;
                }
                $scope.favorites= [];
                $scope.AddToFavorite = function(car){
                      $scope.favorites.push(car);
                }
                     })
        </script>
    </head>
    <body ng-app="DemoModule" ng-controller="HomeController">
        <div class="container">
            <h2 class="text-center">Cars Gallery</h2>
            <div class="row card-deck">
                    <div class="card" ng-repeat="car in cars">
                    <div class="class-header">
                        <h3>{{car.CarName}}</h3>
                    </div>
                    <div class="card-body">
                        <img class="img-thumbnail" src="{{car.Photo}}" height="200" width="200">
                    </div>
                    <div class="card-footer">

                        [{{car.Likes}}]
                        <button ng-click="LikesCounter(car)" class="btn btn-success">Like</button>

                        [{{car.Dislikes}}]
                        <button ng-click="DislikesCounter(car)" class="btn btn-danger">Dislikes</button>
                    </div>
                    <br>
                    <div>
                        <button ng-click="AddToFavorite(car)" class="btn btn-primary">Add to Favorite</button>
             </div>
                </div>
            </div>
         </div>
         <div>
            <h2 class="bg-success">Favorite Cars</h2>
            <table class="table table-hover">
                <thead>
                    <th>Car Name</th>
                    <th>Preview</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in favorites">
                        <td>{{item.CarName}}</td>
                        <td>
                            <img src="{{item.Photo}}" class="img-rounded" width="100" height="100">
                        </td>
                        <td><button ng-click="DeleteClick(item.car)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
